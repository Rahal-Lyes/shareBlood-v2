<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>TafsutCMS - Content Management System</title>
    <style>
        :root {
            --primary-blue: #3b82f6;
            --secondary-blue: #60a5fa;
            --light-blue: #eff6ff;
            --dark-blue: #1e40af;
            --accent-purple: #8b5cf6;
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #eff6ff 0%, #f8fafc 100%);
            height: 100vh;
            overflow: hidden;
        }

        #loading-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.03) 0%, transparent 70%);
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            position: relative;
        }

        .logo-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .cms-icon {
            width: 70px;
            height: 70px;
            position: relative;
            animation: pulse 2s infinite ease-in-out;
        }

        .cms-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-purple) 100%);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            animation: iconFloat 3s ease-in-out infinite;
        }

        .cms-icon::after {
            content: 'üìù';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            animation: iconPulse 2s infinite;
        }

        .brand-text {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--gray-800);
            letter-spacing: -0.02em;
        }

        .brand-text .tafsut {
            color: var(--primary-blue);
        }

        .brand-text .cms {
            color: var(--accent-purple);
            font-weight: 600;
        }

        .tagline {
            font-size: 1rem;
            color: var(--gray-600);
            text-align: center;
            margin-top: 0.5rem;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .loading-animation {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .progress-container {
            width: 320px;
            height: 8px;
            background: var(--gray-200);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            animation: slideInUp 0.8s ease-out 0.5s both;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-blue) 0%, var(--accent-purple) 100%);
            border-radius: 4px;
            width: 0%;
            animation: progressFill 3s ease-in-out infinite;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4));
            animation: shimmer 2s infinite;
        }

        .loading-text {
            font-size: 1.1rem;
            color: var(--gray-600);
            font-weight: 500;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .tech-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .tech-icon {
            position: absolute;
            font-size: 2rem;
            color: var(--primary-blue);
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .tech-icon:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
        .tech-icon:nth-child(2) { top: 20%; right: 20%; animation-delay: 1s; }
        .tech-icon:nth-child(3) { bottom: 30%; left: 10%; animation-delay: 2s; }
        .tech-icon:nth-child(4) { bottom: 15%; right: 15%; animation-delay: 3s; }
        .tech-icon:nth-child(5) { top: 60%; left: 5%; animation-delay: 4s; }
        .tech-icon:nth-child(6) { top: 70%; right: 10%; animation-delay: 5s; }

        .cms-stats {
            display: flex;
            gap: 3rem;
            margin-top: 2rem;
            animation: fadeInUp 0.8s ease-out 0.9s both;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.1);
            min-width: 100px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
            line-height: 1;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--gray-600);
            margin-top: 0.25rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(2deg); }
        }

        @keyframes iconPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes progressFill {
            0% { width: 0%; }
            70% { width: 100%; }
            100% { width: 100%; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .brand-text {
                font-size: 2.2rem;
            }
            
            .cms-stats {
                gap: 1.5rem;
            }
            
            .progress-container {
                width: 280px;
            }
            
            .tech-icon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="loading-bg">
            <div class="tech-icons">
                <div class="tech-icon">üíª</div>
                <div class="tech-icon">üìä</div>
                <div class="tech-icon">üîß</div>
                <div class="tech-icon">üì±</div>
                <div class="tech-icon">üåê</div>
                <div class="tech-icon">‚ö°</div>
            </div>
            
            <div class="loading-container">
                <div class="logo-container">
                    <div class="cms-icon"></div>
                    <div>
                        <div class="brand-text">
                            <span class="tafsut">Tafsut</span><span class="cms">CMS</span>
                        </div>
                        <div class="tagline">Powering Your Digital Content</div>
                    </div>
                </div>
                
                <div class="loading-animation">
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="loading-text">Initializing content management system...</div>
                </div>
                
                <div class="cms-stats">
                    <div class="stat-item">
                        <div class="stat-number">15K+</div>
                        <div class="stat-label">Pages Managed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">500+</div>
                        <div class="stat-label">Active Users</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">99.9%</div>
                        <div class="stat-label">Uptime</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script>
        // Configuration pour int√©grer avec Vue.js
        const loaderColor = localStorage.getItem('tafsut-initial-loader-bg') || '#eff6ff';
        const primaryColor = localStorage.getItem('tafsut-initial-loader-color') || '#3b82f6';

        if (loaderColor)
            document.documentElement.style.setProperty('--initial-loader-bg', loaderColor);

        if (primaryColor)
            document.documentElement.style.setProperty('--initial-loader-color', primaryColor);

        // Simulate loading progress
        let progress = 0;
        const progressBar = document.querySelector('.progress-bar');
        const loadingText = document.querySelector('.loading-text');
        
        const loadingSteps = [
            "Initializing TafsutCMS core...",
            "Loading content management modules...",
            "Connecting to database...",
            "Setting up user permissions...",
            "Loading dashboard components...",
            "Finalizing configuration...",
            "Ready to manage your content!"
        ];
        
        let currentStep = 0;
        
        const interval = setInterval(() => {
            progress += Math.random() * 10 + 8;
            
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                
                // Attendre que le syst√®me soit compl√®tement charg√©
                setTimeout(() => {
                    const loadingBg = document.getElementById('loading-bg');
                    loadingBg.style.transition = 'opacity 0.5s ease-out';
                    loadingBg.style.opacity = '0';
                    
                    setTimeout(() => {
                        loadingBg.style.display = 'none';
                        // D√©clencher un √©v√©nement pour le framework
                        document.dispatchEvent(new CustomEvent('loaderComplete'));
                    }, 500);
                }, 1000);
            }
            
            // Update progress bar
            progressBar.style.width = progress + '%';
            
            // Update loading text
            const stepIndex = Math.floor((progress / 100) * loadingSteps.length);
            if (stepIndex < loadingSteps.length && stepIndex !== currentStep) {
                currentStep = stepIndex;
                loadingText.textContent = loadingSteps[stepIndex];
            }
        }, 300);
        
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', () => {
            const cmsIcon = document.querySelector('.cms-icon');
            
            if (cmsIcon) {
                cmsIcon.addEventListener('mouseenter', () => {
                    cmsIcon.style.transform = 'scale(1.1)';
                    cmsIcon.style.filter = 'brightness(1.1)';
                });
                
                cmsIcon.addEventListener('mouseleave', () => {
                    cmsIcon.style.transform = 'scale(1)';
                    cmsIcon.style.filter = 'brightness(1)';
                });
            }
        });

        // Fonction pour cacher le loader (peut √™tre appel√©e depuis le framework)
        window.hideLoader = function() {
            const loadingBg = document.getElementById('loading-bg');
            if (loadingBg) {
                loadingBg.style.transition = 'opacity 0.5s ease-out';
                loadingBg.style.opacity = '0';
                
                setTimeout(() => {
                    loadingBg.style.display = 'none';
                }, 500);
            }
        };
    </script>
</body>
</html>
