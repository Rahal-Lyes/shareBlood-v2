<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>BloodConnect - Plateforme de Partage de Sang</title>
    <style>
        :root {
            --primary-red: #dc2626;
            --secondary-red: #ef4444;
            --light-red: #fee2e2;
            --dark-red: #991b1b;
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fef2f2 0%, #f3f4f6 100%);
            height: 100vh;
            overflow: hidden;
        }

        #loading-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            background: radial-gradient(circle at 50% 50%, rgba(220, 38, 38, 0.03) 0%, transparent 70%);
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            position: relative;
        }

        .logo-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .blood-drop {
            width: 60px;
            height: 80px;
            position: relative;
            animation: pulse 2s infinite ease-in-out;
        }

        .blood-drop::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--secondary-red) 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
            animation: dropFloat 3s ease-in-out infinite;
        }

        .blood-drop::after {
            content: '‚ô•';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            animation: heartbeat 2s infinite;
        }

        .brand-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gray-800);
            letter-spacing: -0.02em;
        }

        .brand-text .blood {
            color: var(--primary-red);
        }

        .brand-text .connect {
            color: var(--gray-600);
        }

        .tagline {
            font-size: 1rem;
            color: var(--gray-600);
            text-align: center;
            margin-top: 0.5rem;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .loading-animation {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .progress-container {
            width: 300px;
            height: 8px;
            background: var(--gray-200);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            animation: slideInUp 0.8s ease-out 0.5s both;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-red) 0%, var(--secondary-red) 100%);
            border-radius: 4px;
            width: 0%;
            animation: progressFill 3s ease-in-out infinite;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4));
            animation: shimmer 2s infinite;
        }

        .loading-text {
            font-size: 1.1rem;
            color: var(--gray-600);
            font-weight: 500;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .medical-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .medical-icon {
            position: absolute;
            font-size: 2rem;
            color: var(--primary-red);
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .medical-icon:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
        .medical-icon:nth-child(2) { top: 20%; right: 20%; animation-delay: 1s; }
        .medical-icon:nth-child(3) { bottom: 30%; left: 10%; animation-delay: 2s; }
        .medical-icon:nth-child(4) { bottom: 15%; right: 15%; animation-delay: 3s; }
        .medical-icon:nth-child(5) { top: 60%; left: 5%; animation-delay: 4s; }
        .medical-icon:nth-child(6) { top: 70%; right: 10%; animation-delay: 5s; }

        .donation-stats {
            display: flex;
            gap: 3rem;
            margin-top: 2rem;
            animation: fadeInUp 0.8s ease-out 0.9s both;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(220, 38, 38, 0.1);
            min-width: 100px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-red);
            line-height: 1;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--gray-600);
            margin-top: 0.25rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes dropFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes progressFill {
            0% { width: 0%; }
            70% { width: 100%; }
            100% { width: 100%; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .brand-text {
                font-size: 2rem;
            }
            
            .donation-stats {
                gap: 1.5rem;
            }
            
            .progress-container {
                width: 250px;
            }
            
            .medical-icon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="loading-bg">
            <div class="medical-icons">
                <div class="medical-icon">ü©∫</div>
                <div class="medical-icon">üíâ</div>
                <div class="medical-icon">üè•</div>
                <div class="medical-icon">ü©π</div>
                <div class="medical-icon">üíä</div>
                <div class="medical-icon">üî¨</div>
            </div>
            
            <div class="loading-container">
                <div class="logo-container">
                    <div class="blood-drop"></div>
                    <div>
                        <div class="brand-text">
                            <span class="blood">Blood</span><span class="connect">Connect</span>
                        </div>
                        <div class="tagline">Saving Lives, One Drop at a Time</div>
                    </div>
                </div>
                
                <div class="loading-animation">
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="loading-text">Connecting donors and recipients...</div>
                </div>
                
                <div class="donation-stats">
                    <div class="stat-item">
                        <div class="stat-number">1,247</div>
                        <div class="stat-label">Lives Saved</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">892</div>
                        <div class="stat-label">Active Donors</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">24/7</div>
                        <div class="stat-label">Available</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script>
        // Configuration pour int√©grer avec Vue.js
        const loaderColor = localStorage.getItem('sneat-initial-loader-bg') || '#fef2f2';
        const primaryColor = localStorage.getItem('sneat-initial-loader-color') || '#dc2626';

        if (loaderColor)
            document.documentElement.style.setProperty('--initial-loader-bg', loaderColor);

        if (primaryColor)
            document.documentElement.style.setProperty('--initial-loader-color', primaryColor);

        // Simulate loading progress
        let progress = 0;
        const progressBar = document.querySelector('.progress-bar');
        const loadingText = document.querySelector('.loading-text');
        
        const loadingSteps = [
            "Initializing Vue.js application...",
            "Loading blood donation components...",
            "Connecting to donor database...",
            "Verifying blood compatibility systems...",
            "Preparing your dashboard...",
            "Ready to save lives!"
        ];
        
        let currentStep = 0;
        
        const interval = setInterval(() => {
            progress += Math.random() * 12 + 8;
            
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                
                // Attendre que Vue.js soit compl√®tement charg√©
                setTimeout(() => {
                    const loadingBg = document.getElementById('loading-bg');
                    loadingBg.style.transition = 'opacity 0.5s ease-out';
                    loadingBg.style.opacity = '0';
                    
                    setTimeout(() => {
                        loadingBg.style.display = 'none';
                        // D√©clencher un √©v√©nement pour Vue.js
                        document.dispatchEvent(new CustomEvent('loaderComplete'));
                    }, 500);
                }, 1000);
            }
            
            // Update progress bar
            progressBar.style.width = progress + '%';
            
            // Update loading text
            const stepIndex = Math.floor((progress / 100) * loadingSteps.length);
            if (stepIndex < loadingSteps.length && stepIndex !== currentStep) {
                currentStep = stepIndex;
                loadingText.textContent = loadingSteps[stepIndex];
            }
        }, 250);
        
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', () => {
            const bloodDrop = document.querySelector('.blood-drop');
            
            if (bloodDrop) {
                bloodDrop.addEventListener('mouseenter', () => {
                    bloodDrop.style.transform = 'scale(1.1)';
                    bloodDrop.style.filter = 'brightness(1.1)';
                });
                
                bloodDrop.addEventListener('mouseleave', () => {
                    bloodDrop.style.transform = 'scale(1)';
                    bloodDrop.style.filter = 'brightness(1)';
                });
            }
        });

        // Fonction pour cacher le loader (peut √™tre appel√©e depuis Vue.js)
        window.hideLoader = function() {
            const loadingBg = document.getElementById('loading-bg');
            if (loadingBg) {
                loadingBg.style.transition = 'opacity 0.5s ease-out';
                loadingBg.style.opacity = '0';
                
                setTimeout(() => {
                    loadingBg.style.display = 'none';
                }, 000);
            }
        };
    </script>
</body>
</html>
